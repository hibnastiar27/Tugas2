<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog | RentApart</title>
    <link rel="icon" href="../img/logo-nav.svg" />

    <!-- Link Css Dashboard-Categori -->
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- link fontawsome -->
    <script
      src="https://kit.fontawesome.com/d7f673dfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <a href="../index.html">
          <img src="../img/logo-nav.svg" alt="logo-rent" />
          <p><span>Rent</span>Apart</p>
        </a>
      </div>

      <ul class="nav-links">
        <li>
          <a href="../dashboard.html">
            <i class="fa-solid fa-house"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="catalog.html" class="active">
            <i class="fa-solid fa-file"></i>
            <span class="links_name">Catalog</span>
          </a>
        </li>

        <li>
          <a href="transaction.html">
            <i class="fa-solid fa-cart-shopping"></i>

            <span class="links_name">Transaction</span>
          </a>
        </li>

        <li>
          <a href="../index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Akhir Sidebar  -->

    <!-- Home Section -->
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="fa-solid fa-angles-right sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </div>
      </nav>

      <div class="home-content">
        <h3>Catalog</h3>
        <button type="button" class="btn btn-tambah">
          <a href="catalog-entry.html">Tambah Data</a>
        </button>
        <table class="table-data">
          <thead>
            <tr>
              <th scope="col" style="width: 30%">Photo</th>
              <th>Tipe</th>
              <th scope="col" style="width: 20%">Price / Month</th>
              <th scope="col" style="width: 30%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="../img/img-catalog.png" alt="catalog-img" /></td>
              <td>Duplex</td>
              <td>Rp.2,000,000</td>
              <td>
                <a href="#">Edit</a> <br />
                <a href="#">Hapus</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <!-- Akhir Home Section -->

    <!-- script -->
    <script src="../js/dashboard.js"></script>
    <!-- Akhir script -->
  </body>
</html>
