<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/d7f673dfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/logo-nav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <main>
      <!-- left side -->
      <a href="index.html" class="left">
        <img src="img/logo-nav.svg" alt="logo-rent" />
        <p><span>Rent</span>Apart</p>
      </a>
      <!-- Akhir left side  -->

      <!-- Right Side -->
      <div class="right">
        <h1>Login</h1>

        <div class="box">
          <label for="email">Email</label>
          <div class="item-box email">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Type Your Email"
            />
          </div>
        </div>

        <div class="box">
          <label for="pw">Password</label>
          <div class="item-box pw">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="Type Your Password"
            />
          </div>
        </div>

        <a href="#" class="fg-pw">Forgot Password?</a>

        <a href="dashboard.html"><button>Login</button></a>
        <p>
          You don't have an account?<a href="register.html">Create Account</a>
        </p>
      </div>
      <!-- Akhir Right Side -->
    </main>
  </body>
</html>
