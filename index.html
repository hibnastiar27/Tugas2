<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d7f673dfd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Rental Apartement</title>
    <link rel="shortcut icon" href="img/logo-nav.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- Nav -->
      <nav>
        <div class="logo-nav">
          <img src="img/logo-nav.svg" alt="logo-rent" />
          <p><span>Rent</span> Apart</p>
        </div>

        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>

        <div class="cta-nav">
          <a href="#" class="contact">Contact</a>
          <a href="login.html"><button>Login</button></a>
        </div>
      </nav>
      <!-- Akhir Nav -->

      <!-- Main -->
      <main>
        <div class="left-main">
          <h1>
            Find the <span>Perfect</span> <br />
            Apartment for You
          </h1>
          <p>
            Welcome to our website! We are a rental apartment company that
            provides <br />
            comfortable and affordable living spaces for our clients.
          </p>

          <form>
            <div class="box-input">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
              <input
                class="input-field"
                type="text"
                placeholder="Search Location"
              />
            </div>
            <button>Search</button>
          </form>

          <div class="rating-content">
            <div class="rating-item">
              <h2>9K<span>+</span></h2>
              <p>
                Premium<br />
                Place
              </p>
            </div>
            <div class="rating-item">
              <h2>2K<span>+</span></h2>
              <p>
                Happy<br />
                Customer
              </p>
            </div>
            <div class="rating-item">
              <h2>28<span>+</span></h2>
              <p>
                Awards<br />
                Winning
              </p>
            </div>
          </div>
        </div>

        <div class="right-main">
          <img src="img/img-main-right.png" alt="img-rent" />
        </div>
      </main>
      <!-- Akhir Main  -->
    </header>
  </body>
</html>
