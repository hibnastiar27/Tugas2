<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo-nav.svg" />

    <!-- link css dasboard -->
    <link rel="stylesheet" href="css/dashboard.css" />

    <!-- link fontawsome -->
    <script
      src="https://kit.fontawesome.com/d7f673dfd5.js"
      crossorigin="anonymous"
    ></script>

    <title>Admin Rent Apart</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <a href="index.html">
          <img src="img/logo-nav.svg" alt="logo-rent" />
          <p><span>Rent</span>Apart</p>
        </a>
      </div>

      <ul class="nav-links">
        <li>
          <a href="dashboard.html" class="active">
            <i class="fa-solid fa-house"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="menu-dashboard/catalog.html">
            <i class="fa-solid fa-file"></i>
            <span class="links_name">Catalog</span>
          </a>
        </li>

        <li>
          <a href="menu-dashboard/transaction.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="links_name">Transaction</span>
          </a>
        </li>

        <li>
          <a href="index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Akhir Sidebar -->

    <!-- Home Section -->
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="fa-solid fa-angles-right sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </div>
      </nav>

      <!-- isi konten -->
      <div class="home-content">
        <h1>Selamat Datang Di Dashboard RentApart</h1>
      </div>
      <!-- akhir isi konten -->
    </section>
    <!-- Akhir Home Section -->

    <!-- Js Script -->
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("fa-angles-right", "fa-angles-left");
        } else
          sidebarBtn.classList.replace("fa-angles-left", "fa-angles-right");
      };
    </script>
    <!-- Akhir Js Script -->
  </body>
</html>
