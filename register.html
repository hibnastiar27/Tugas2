<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/d7f673dfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/logo-nav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <main>
      <a href="index.html" class="left">
        <img src="img/logo-nav.svg" alt="logo-rent" />
        <p><span>Rent</span>Apart</p>
      </a>

      <div class="right">
        <h1>Register</h1>

        <div class="box">
          <label for="email">Email</label>
          <div class="item-box email">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Type Your Email"
            />
          </div>
        </div>

        <div class="box">
          <label for="pw">Password</label>
          <div class="item-box pw">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="Type Your Password"
            />
            <span class="eye">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <div class="box">
          <label for="pw">Remember Password</label>
          <div class="item-box pw">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="Type Your Password"
            />
            <span class="eye">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <a href="login.html"><button>Register</button></a>
        <p>Do You Have a Account?<a href="login.html">click to login</a></p>
      </div>
    </main>

    <!-- Script -->
    <script src="js/showHidePassword.js"></script>
    <!-- Akhir Script -->
  </body>
</html>
